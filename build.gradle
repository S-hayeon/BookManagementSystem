buildscript {
    repositories {
        maven {
            url "http://localhost:18080/repository/maven-public/"
            allowInsecureProtocol = true
        }
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.6.1"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE"
    }
}

subprojects {
    group 'org.tmaxcloud.sample.msa.book'
    version '0.0.1'

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    dependencies {

    }
}

project(':common') {
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
    }

    dependencies {
        // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'
        // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.0'
    }

    jar {
        archiveFileName.set("common.jar")
    }

    publishing {
        publications {
            bookLibrary(MavenPublication) {
                groupId = 'org.tmaxcloud.sample.msa.book'
                artifactId = 'common'
                version = '0.0.1'
                from components.java
            }
        }
        repositories {
            maven {
                url = 'http://localhost:18080/repository/maven-releases/'
                allowInsecureProtocol = true
                credentials {
                    username = ''
                    password = ''
                }
            }
        }
    }
}

project(':core') {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        maven {
            url "http://localhost:18080/repository/maven-public/"
            allowInsecureProtocol = true
        }
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok'
        developmentOnly 'org.springframework.boot:spring-boot-devtools'

        annotationProcessor 'org.projectlombok:lombok'
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

        implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.kafka:spring-kafka'
        implementation 'io.opentracing.contrib:opentracing-spring-jaeger-cloud-starter:3.3.1'
        implementation 'org.tmaxcloud.sample.msa.book:common:0.0.1'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.kafka:spring-kafka-test'

        runtimeOnly 'org.postgresql:postgresql'
    }

    bootJar {
        archiveFileName.set("core.jar")
    }
}

