apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
spec:
  hosts:
  - "*"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        prefix: /books
    route:
    - destination:
        host: bookinfo-core
        port:
          number: 8080
  - match:
    - uri:
        prefix: /ratings
    route:
    - destination:
        host: bookinfo-rating
        port:
          number: 8080
  - match:
    - uri:
        prefix: /orders
    route:
    - destination:
        host: bookinfo-order
        port:
          number: 8080
  - match:
    - uri:
        prefix: /payments
    route:
    - destination:
        host: bookinfo-payment
        port:
          number: 8080