apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo-core
spec:
  hosts:
  - "bookinfo.172.22.11.21.nip.io"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        prefix: /api/books
    route:
    - destination:
        host: bookinfo-core
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo-rating
spec:
  hosts:
  - "bookinfo.172.22.11.21.nip.io"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        prefix: /api/rating
    route:
    - destination:
        host: bookinfo-rating
        port:
          number: 8080
        subset: v1
      weight: 50
    - destination:
        host: bookinfo-rating
        port:
          number: 8080
        subset: v2
      weight: 50
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo-order
spec:
  hosts:
  - "bookinfo.172.22.11.21.nip.io"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        prefix: /api/orders
    route:
    - destination:
        host: bookinfo-order
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo-payment
spec:
  hosts:
  - "bookinfo.172.22.11.21.nip.io"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        prefix: /api/payments
    route:
    - destination:
        host: bookinfo-payment
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ratings
spec:
  host: bookinfo-rating
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2