apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-rating-v2
  labels:
    app: rating
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-rating
      version: v2
  template:
    metadata:
      labels:
        app: bookinfo-rating
        version: v2
    spec:
      containers:
        - name: bookinfo-rating-v2
          image: tmaxcloudck/bookinfo-rating-v2
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: bookinfo-rating
          volumeMounts:
          - name: app-properties
            mountPath: /app/application.properties
            subPath: application-v2.properties
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
      volumes:
      - name: app-properties
        configMap:
          name: bookinfo-rating-v2-app-properties