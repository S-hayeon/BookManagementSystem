logging.level.org.springframework.jdbc.core=DEBUG
spring.application.name=bookinfo-rating
spring.datasource.url=jdbc:postgresql://bookinfo-db:5432/bookrating
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.kafka.bootstrap-servers=bookinfo-kafka:9092
spring.kafka.consumer.group-id=book
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
opentracing.jaeger.udp-sender.host=bookinfo-jaeger
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.log-spans=true